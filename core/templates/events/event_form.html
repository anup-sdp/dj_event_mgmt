{% extends "base.html" %}
{% block content %}
	<form method="post" enctype='multipart/form-data' class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-8">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Save</button>
		<a href="{% url 'event_list' %}" class="ml-4 bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded mt-4">Cancel</a>
	</form>
{% endblock content %}
