{% extends "base.html" %}
{% block content %}
<div class="container mx-auto py-8">
  <h1 class="text-3xl font-bold mb-4">Categories</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for category in categories %}
      <div class="bg-white shadow rounded-lg p-6 flex flex-col justify-between">
        <div>
          <h2 class="text-xl font-semibold mb-2">
            <a href="{% url 'category_detail' category.id %}" class="hover:underline">
              {{ category.name }}
            </a>
          </h2>
          <p class="text-gray-600 mb-2">{{ category.description|truncatechars:100 }}</p>
          <p class="text-gray-700"><strong>Events:</strong> {{ category.num_events }}</p>
        </div>
        <div class="mt-4 flex justify-end space-x-2">
          <a href="{% url 'category_update' category.id %}" class="text-yellow-500 hover:text-yellow-700">
            Edit
          </a>
          <a href="{% url 'category_delete' category.id %}" class="text-red-500 hover:text-red-700">
            Delete
          </a>
        </div>
      </div>
    {% empty %}
      <p class="col-span-full text-center text-gray-500">No categories available.</p>
    {% endfor %}
  </div>  
</div>
{% endblock %}
