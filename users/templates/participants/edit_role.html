{% extends "base.html" %}
{% block content %}
<div class="container mx-auto py-8 max-w-md">
  <h1 class="text-2xl font-bold mb-6">Edit Role for {{ user.username }}</h1>
  
  <form method="post">
    {% csrf_token %}
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Select Role:</label>
      <select name="role" class="w-full border-2 border-gray-300 rounded-md px-3 py-2 focus:border-blue-500">
        {% for role in roles %}
          <option value="{{ role.id }}" 
            {% if current_role.id == role.id %}selected{% endif %}>
            {{ role.name }}
          </option>
        {% endfor %}
      </select>
    </div>
    
    <div class="flex space-x-3">
      <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700">Update Role</button>      
      <a href="{% url 'participant_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
