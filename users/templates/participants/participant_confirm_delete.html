{% extends "base.html" %}
{% block content %}
<div class="container mx-auto py-8">
  <div class="max-w-md mx-auto bg-white shadow rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-4">Confirm Delete</h2>
    <p class="mb-6">Are you sure you want to delete participant <strong>{{ participant.name }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <div class="flex justify-between">
        <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Yes, Delete</button>
        <a href="{% url 'participant_detail' participant.id %}" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
