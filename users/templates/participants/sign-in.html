<!-- without using forms.py, as module 10 -->
{% extends "base.html" %}
{% block title %}event management - login{% endblock %}
{% block content %}
<section>
	<h1>Welcome to Authentication System (login)</h1>
	<style>
		.login-section {
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 60vh;
			padding: 20px 0;
		}		
		.login-container {
			background: whitesmoke;
			padding: 30px;
			border-radius: 8px;
			box-shadow: 0 0 8px rgba(0,0,0,0.2);
			width: 400px;
			max-width: 90%;
		}		
		.login-container h2 {
			text-align: center;
			margin-bottom: 20px;
			font-size: 1.5em;
			font-weight: bold;
		}		
		.login-container form {
			display: flex;
			flex-direction: column;
		}		
		.login-container form > * {
			margin-bottom: 15px;
		}		
		.login-container form label {
			display: block;
			margin-bottom: 5px;
			font-weight: 500;
			color: #374151;
		}		
		.login-container input[type="text"],
		.login-container input[type="password"] {
			width: 100%;
			padding: 8px 12px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			font-size: 14px;
		}		
		.login-container input[type="text"]:focus,
		.login-container input[type="password"]:focus {
			border-color: #3b82f6;
			outline: none;			
		}		
		.login-container input[type="submit"] {
			width: 100%;
			padding: 10px;
			background-color: #3b82f6;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-weight: bold;
			font-size: 16px;			
		}		
		.login-container input[type="submit"]:hover {
			background-color: #2563eb;
		}		
		.login-container hr {
			border-color: #3b82f6;
			margin: 15px 0;
		}		
		.login-container ul {
			list-style: none;
			padding: 0;
			margin: 0;
		}		
		.login-container li {
			color: #dc2626;
			font-size: 14px;
			margin-bottom: 5px;
		}
	</style>
	<div class="login-section">
		<div class="login-container">
			<h2>Sign In</h2>
			<form method='POST'>
				{% csrf_token %}
				<label for="username">Username:</label>
				<input type="text" id="username" name="username" required>
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" required>
				<input type="submit" value="Sign In">
				{% if messages %}
					<hr>
					<ul>
						{% for message in messages %}
							<li>
								{{ message }}
							</li>
						{% endfor %}
					</ul>
				{% endif %}
			</form>
		</div>
	</div>
</section>
{% endblock %}
