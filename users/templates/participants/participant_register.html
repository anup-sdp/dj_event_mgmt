{% extends "base.html" %}
{% block content %}
<div class="container mx-auto py-8 flex flex-col items-center justify-center">
	<h1>Create An Account</h1>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit" class="mx-auto block bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded mt-4">Sign Up</button>				
	</form>
</div>
{% endblock %}
